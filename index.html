<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybierz swój zespół na mecz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/main.min.css">
<script src="https://kit.fontawesome.com/288c8cccc3.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <h1 class="header__h1">Wybierz drużynę na najbliższy mecz</h1>
  </header>

  <section class="main">

    <div class="wrapper">

      <div class="team">
        <h2 class="team__title">Drużyna</h2>
        <div class="team__players">

          <div class="team__player" draggable="true">
            <img src="./dist/img/Szturminski_Marcin.jpg" alt="" class="team__player-img">
            <p class="team__player-name">Marcin</p>
          </div>

          <div class="team__player" draggable="true">
            <img src="./dist/img/Nowak_Wojciech.jpg" alt="" class="team__player-img">
            <p class="team__player-name">Wojtek</p>
          </div>

          <div class="team__player" draggable="true">
            <img src="./dist/img/Gorzynski_Rafal.jpg" alt="" class="team__player-img">
            <p class="team__player-name">Rafał</p>
          </div>


          <div class="team__player" draggable="true">
            <img src="./dist/img/Filipiak_Mateusz.jpg" alt="" class="team__player-img">
            <p class="team__player-name">Mateusz</p>
          </div>

          <div class="team__player" draggable="true">
            <img src="./dist/img/Krotoski_Robert.jpg" alt="" class="team__player-img">
            <p class="team__player-name">Robert</p>
          </div>

          <div class="team__player" draggable="true">
            <img src="./dist/img/Kaczmarek_Pawel.jpg" alt="" class="team__player-img">
            <p class="team__player-name">Paweł</p>
          </div>

          <div class="team__player" draggable="true">
            <img src="./dist/img/Dudziewicz_Marcin.jpg" alt="" class="team__player-img">
            <p class="team__player-name">Marcin</p>
          </div>

        </div>
      </div>
      <div class="pitch">

        <div class="pitch__field">
          <h2 class="pitch__field-title">atak</h2>
          <div class="pitch__field-draggable"></div>
        </div>
        <div class="pitch__field">
          <h2 class="pitch__field-title">środek</h2>
            <div class="pitch__field-draggable"></div>
          </div>
        <div class="pitch__field">
          <h2 class="pitch__field-title">przyjęcie</h2>
          <div class="pitch__field-draggable"></div>
        </div>
        <div class="pitch__field">
          <h2 class="pitch__field-title">przyjęcie</h2>
          <div class="pitch__field-draggable"></div>
        </div>
        <div class="pitch__field">
          <h2 class="pitch__field-title">środek</h2>
          <div class="pitch__field-draggable"></div>
        </div>
        <div class="pitch__field">
          <h2 class="pitch__field-title">rozegranie</h2>
          <div class="pitch__field-draggable"></div>
        </div>

      </div>

    </div>

  </section>

  <script src="./dist/js/main.min.js"></script>
</body>

</html>
